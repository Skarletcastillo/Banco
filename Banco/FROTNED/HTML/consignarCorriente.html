<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FROTNED/Src/CSS/Consignar.css">
    <link rel="shortcut icon" href="/FROTNED/Src/img/logo.ico" type="image/x-icon">
    <title>Consignar</title>
</head>

<body>
    <!-- Cabecera -->
    <header class="barra">
        <div class="conten_izq">
            <a href="/FROTNED/HTML/tipoCuenta.html"><img class="ico" src="/FROTNED/Src/img/logo.ico"
                    alt=" Icono pigSaves"></a>
            <p>PigSaves</p>
        </div>
        <div class="conten_derecha">
            <img class="ico" src="/FROTNED/Src/img/perfil.ico" alt="Icono foto de perfil">
            <img class="ico2" src="/FROTNED/Src/img/tresRayas.png" alt="Icono de tres rayas">
        </div>
    </header>
    <!-- Cuerpo -->
    <div class="Contenedor_principal">
        <div class="container">
            <div class="sesion_cabeza">
                <h3>Depositar dinero</h3><br>
                <p>Saldo<span id="saldo-corriente">0</span></p>
            </div>
            <form class="contenedor_from">
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Nombre de quien recibe  ">

                    <input type="email" id="account-number" placeholder="Información de la cuenta">
                    <input type="number" id="monto_corriente" placeholder="¿Cuánto?">
                    <textarea id="message" placeholder="Mensaje"></textarea>
                    <div class="sesion_pie">
                        <button type="button" class="btn" id="btn-consignar">Listo</button>
                    </div>
                </div>
            </form>
            <div class="footer">
                <a href="/FROTNED/HTML/Corriente.html" class="a"><img src="/FROTNED/Src/img/volverAtras.png"
                        alt="icono volver atras"> Volver atrás</a>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="barra_pie">
        <div class="items_pie">
            <img src="/FROTNED/Src/img/logo_wasa.png" alt="wasa" class="ico">
            <img src="/FROTNED/Src/img/logo_llamada.png" alt="linea telefonica" class="ico">
        </div>
        <div class="contacto">
            <p>Contactanos</p>
            <p>Pagina creada por Skarlet®</p>
        </div>
    </footer>
    <script type="module" src="/backend/Js/ClsCuentaCorriente.js"></script>
</body>

</html>
