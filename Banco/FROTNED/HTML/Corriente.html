<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FROTNED/Src/CSS/AhorroCorriente.css">
    <link rel="shortcut icon" href="/FROTNED/Src/img/logo.ico" type="image/x-icon">
    <title>PigSaves</title>
</head>

<body>
    <header class="barra">
        <div class="conten_izq">
            <a href="/index.html"><img class="ico" src="/FROTNED/Src/img/logo.ico" alt=" Icono pigSaves"></a>
            <p>PigSaves</p>
        </div>
        <div class="conten_derecha">
            <img class="ico" src="/FROTNED/Src/img/perfil.ico" alt="Icono foto de perfil">
            <img class="ico2" src="/FROTNED/Src/img/tresRayas.png" alt="Icono de tres rayas">
        </div>
    </header>
    <div class="Contenedor_principal">
        <div class="contenedor_carta">
            <div class="Tarjeta">
                <div class="seccion_top">
                    <div class="session_efectivo">
                        <p class="parrafo">Cuenta Corriente</p>
                        <p class="texto_dinero">$<span id="saldo-corriente">0</span></p>
                        <p>Dinero disponible</p>

                    </div>
                </div>
                <div class="contenedor_session_central">
                    <div class="section_central">
                        <p class="parrafo_pequeño">Transacciones</p>
                        <div class="logos">
                            <div class="logos">
                                <img src="/FROTNED/Src/img/Pagos.jpeg" alt="Icono retirar">
                                <a href="/FROTNED/HTML/retirarCorriente.html"><button class="boton"
                                        type="submit">Retirar</button></a>
                            </div>
                            <div class="logos">
                                <img src="/FROTNED/Src/img/cheques.jpeg" alt="Icono depositar">
                                <a href="/FROTNED/HTML/consignarCorriente.html"><button class="boton"
                                        type="submit">Consignar</button></a>
                            </div>

                            <div class="logos">
                                <img src="/FROTNED/Src/img/deposito.jpeg" alt="Icono cheques">
                                <a href="/FROTNED/HTML/movimiento.html"><button class="boton"
                                        type="submit">Movimientos</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <a href="/FROTNED/HTML/tipoCuenta.html" class="a"><img src="/FROTNED/Src/img/volverAtras.png"
                            alt="icono volver atras"> Volver atrás</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="barra_pie">
        <div class="items_pie">
            <img src="/FROTNED/Src/img/logo_wasa.png" alt="wasa" class="ico">
            <img src="/FROTNED/Src/img/logo_llamada.png" alt="linea telefonica" class="ico">
        </div>
        <div class="contacto">
            <p>Contactanos</p>
            <p>Pagina creada ®</p>
        </div>
    </footer>
    <script type="module" src="/backend/Js/ClsCuenta.js"></script>
</body>

</html>
