<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/FROTNED/Src/CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="/FROTNED/Src/img/logo.ico" type="image/x-icon">
    <title>Bienvenido a PigSaves</title>
</head>
<body>
    <div class="contenedor_principal">
        <!-- IMAGEN -->
        <div class="contenedor">
            <img src="/FROTNED/Src/img/logo.ico" alt="logo pigsaves" class="img_logo">
            <!-- TEXTOS -->
            <div class="contenedor_textos">
                <h3 class="text1">Bienvenida a PigSaves</h3>
                <p class="text2">"La luz en tu horizonte financiero"</p>
            </div>
            <div class="login_container">
                <h2 class="text2">Iniciar sesión</h2>
                <input class="boton" type="email" id="email" placeholder="Email">
                <div class="password-container">
                    <input class="boton" type="password" id="password" placeholder="Contraseña">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="boton_registro">
                    <button class="boton2" type="button" onclick="Custumer.iniciarSesion()">Ingresar</button>
                </div>
                <a class="text3" href="#">¿Olvidaste la contraseña?</a>
                <a class="text3" href="/FROTNED/HTML/registrarse.html">¿Aún no tienes cuenta? Regístrate</a>
            </div>
            <!-- ICONOS -->
            <div class="items_pie">
                <img src="/FROTNED/Src/img/logo_wasa.png" alt="wasa" class="ico">
                <img src="/FROTNED/Src/img/logo_llamada.png" alt="linea telefonica" class="ico">
            </div>
            <div class="contacto">
                <p class="text3">Contáctanos</p>
            </div>
        </div>
    </div>
    <script type="module" src="/backend/Js/ClsCliente.js"></script>
</body>
</html>
